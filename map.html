<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マップ+マーカー</title>
  <link rel="stylesheet" href="style_cipherMap.css">
</head>
<body>
  <div class="map_container">
    <img src="assets/armFac_all.png" alt="軍需工場" class="map_image">
    <!--小屋奥(サイドドア廃墟)-->
    <img src="icon_cipher.png" class="marker" style="top: 32.5%; left: 18.5%;"></div>
    <!--小屋横-->
    <img src="icon_cipher.png" class="marker" style="top: 4.7%; left: 27.6%;"></div>
    <!--小屋-->
    <img src="icon_cipher.png" class="marker" style="top: 16.4%; left: 29.1%;"></div>
    <!--新ポジ(林)-->
    <img src="icon_cipher.png" class="marker" style="top: 6.5%; left: 56.5%;"></div>
    <!--南(正門廃墟)-->
    <img src="icon_cipher.png" class="marker" style="top: 23%; left: 77%;"></div>
    <!--正面ゲート(正門エリア)-->
    <img src="icon_cipher.png" class="marker" style="top: 36%; left: 82%;"></div>
    <!--開き(中央エリア)-->
    <img src="icon_cipher.png" class="marker" style="top: 43%; left: 61%;"></div>
    <!--三板(中央エリア)-->
    <img src="icon_cipher.png" class="marker" style="top: 56%; left: 51%;"></div>
    <!--カラス奥-->
    <img src="icon_cipher.png" class="marker" style="top: 74%; left: 9%;"></div>
    <!--カラス-->
    <img src="icon_cipher.png" class="marker" style="top: 81%; left: 35%;"></div>
    <!--工場外-->
    <img src="icon_cipher.png" class="marker" style="top: 88%; left: 67%;"></div>
    <!--工場中-->
    <img src="icon_cipher.png" class="marker" style="top: 80%; left: 73%;"></div>
  </div>
  <script src="event_map.js"></script>
</body>
</html>
